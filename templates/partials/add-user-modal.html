{% load i18n %}
<div class="modal-header">
    <h3 class="modal-title">{% trans 'Add user in the office' %}</h3>
</div>
<form novalidate name="form">
<div class="modal-body">
    <div class="form-group has-feedback" ng-class="{'has-success' : (!form.username.$error.validator && !form.username.$error.required), 'has-error':form.username.$error.validator}">
        <label for="username">
            {% trans 'Username' %}
        </label>
        <input type="text" class="form-control" required name="username" id="username" ng-model="user.username" placeholder="{%trans 'Username' %}" ui-validate=" 'validateUsername($value)' ">
        <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true" ng-show="!form.username.$error.validator && !form.username.$error.required"></span>
        <span class="form-control-feedback glyphicon glyphicon-remove" aria-hidden="true" ng-show="form.username.$error.validator"></span>
    </div>
    <div class="form-group" >
        <label for="password1">
            {% trans 'Password' %}
        </label>
        <input type="password" class="form-control" required name="password1" id="password1" ng-model="password1" placeholder="{%trans 'Password' %}">
    </div>
    <div class="form-group has-feedback" ng-class="{'has-success' : (!form.password2.$error.validator && !form.password2.$error.required), 'has-error':form.password2.$error.validator}">
        <label for="password2">
            {% trans 'Confirm the password' %}
        </label>
        <input type="password" class="form-control" required name="password2" id="password2" ng-model="user.password" placeholder="{%trans 'Password' %}" ui-validate="'$value == password1'" ui-validate-watch=" 'password1' "aria-describedby="password2Status">
        <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true" ng-show="!form.password2.$error.validator && !form.password2.$error.required"></span>
        <span class="form-control-feedback glyphicon glyphicon-remove" aria-hidden="true" ng-show="form.password2.$error.validator"></span>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()" ng-disabled="form.$invalid">{% trans 'Validate' %}</button>
    <button class="btn btn-warning" ng-click="cancel()">{% trans 'Cancel' %}</button>
</div>
</form>
