<div class="typeahead-list" ng-class="{'typeahead-list-open': items.length}">
	<div class="typeahead-item" ng-repeat="item in items " ng-click="handleSelection(item)" style="cursor:pointer" ng-class="{'typeahead-active':isCurrent($index)}" ng-mouseenter="setCurrent($index)">
		{$item.fields.family_name$} <span ng-show="item.fields.original_name">({$ item.fields.original_name $})</span> {$item.fields.first_name$}
	</div>
</div>
